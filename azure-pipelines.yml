# Starter pipeline

# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: CmdLine@2
  inputs:
    script: |
      curl -o wizcli.exe https://wizcli.app.wiz.io/latest/wizcli-windows-amd64.exe
      .\wizcli.exe auth --id $(WIZ_CLIENT_ID) --secret $(WIZ_CLIENT_SECRET)
      .\wizcli.exe docker scan --image mcr.microsoft.com/windows/nanoserver:ltsc2022
      
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'
